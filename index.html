<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="body">
        <div class="container"> 

            <div class="home">
                <h1 class="title">HOME</h1>
                <div>
                    <div id="homeScore"class="box">0</div>
                </div>
                
                <div class="increment-buttons-container">
                    <span onclick="incrementHome(1)" class="increment-button">+1</span>
                    <span onclick="incrementHome(2)" class="increment-button">+2</span>
                    <span onclick="incrementHome(3)" class="increment-button">+3</span>
                </div>
            </div>

            
            <div class="guest">
                <h1 class="title">GUEST</h1>
                <div>
                    <div id="guestScore" class="box">0</div>
                </div>
               
                <div class="increment-buttons-container">
                    <span onclick="incrementGuest(1)" class="increment-button">+1</span>
                    <span onclick="incrementGuest(2)" class="increment-button">+2</span>
                    <span onclick="incrementGuest(3)" class="increment-button">+3</span>
                </div>
            </div>
        
        
        </div> 
        <script src="index.js"></script>
    </body>
</html>
